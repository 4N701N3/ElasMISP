name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: "true"
          ELASTIC_PASSWORD: elastic123
        options: >-
          --health-cmd "curl -s http://localhost:9200 >/dev/null || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask pytest-cov pytest-mock
    
    - name: Wait for services
      run: |
        python -c "
        import time
        import requests
        
        # Wait for Elasticsearch
        for i in range(30):
          try:
            r = requests.get('http://localhost:9200', auth=('elastic', 'elastic123'), timeout=2)
            if r.status_code == 200:
              print('✓ Elasticsearch ready')
              break
          except:
            pass
          time.sleep(1)
        else:
          print('✗ Elasticsearch timeout')
          exit(1)
        
        # Wait for Redis
        import redis
        for i in range(30):
          try:
            r = redis.Redis(host='localhost', port=6379)
            r.ping()
            print('✓ Redis ready')
            break
          except:
            pass
          time.sleep(1)
        else:
          print('✗ Redis timeout')
          exit(1)
        "
    
    - name: Initialize Elasticsearch
      run: |
        python scripts/init_elasticsearch.py
      env:
        ELASTICSEARCH_URL: http://localhost:9200
        ELASTICSEARCH_USER: elastic
        ELASTICSEARCH_PASSWORD: elastic123
        REDIS_URL: redis://localhost:6379/0
        DEFAULT_ADMIN_USER: admin
        DEFAULT_ADMIN_PASSWORD: admin123
    
    - name: Run tests
      run: |
        pytest tests/routes/ -v --tb=short --color=yes
      env:
        ELASTICSEARCH_URL: http://localhost:9200
        ELASTICSEARCH_USER: elastic
        ELASTICSEARCH_PASSWORD: elastic123
        REDIS_URL: redis://localhost:6379/0
        TESTING: "True"
        FLASK_ENV: testing
    
    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image to GHCR
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/elasmisp:latest
          ghcr.io/${{ github.repository_owner }}/elasmisp:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
